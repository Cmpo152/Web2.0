<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <!-- Enlace a Bootstrap 4.5 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a tu archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Fondo negro -->
    <div class="container-fluid bg-dark" style="height: 100vh;">
        <div class="row justify-content-center align-items-center" style="height: 100%;">

            <!-- Contenedor del formulario de registro -->
            <div class="col-md-4 col-12">
                <div class="card p-4">
                    
                    <!-- Logo dentro del card -->
                    <div class="text-center mb-4">
                        <img src="logo.png" alt="Logo" width="150px">
                    </div>

                    <h3 class="text-center">Registrar Usuario</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Nombre completo</label>
                            <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre completo" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                    </form>
                    
                    <!-- Enlace para volver al login -->
                    <div class="text-center mt-3">
                        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Enlace a los scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
