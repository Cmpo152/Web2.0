    <div class="container-fluid bg-dark" style="height: 100vh;">
        <div class="row justify-content-center align-items-center" style="height: 100%;">

            <!-- Contenedor del formulario de registro de productos -->
            <div class="col-md-4 col-12">
                <div class="card p-4">
                    
                    <!-- Logo dentro del card -->
                    <div class="text-center mb-4">
                        <img src="img/logo.png" alt="Logo" width="150px">
                    </div>

                    <h2 class="text-center">Gestión de Productos</h2>
                    <div class="card p-3">
                        <form id="productForm">
                            <div class="mb-3">
                                <label class="form-label">Nombre del Producto</label>
                                <input type="text" id="productName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Precio</label>
                                <input type="number" id="productPrice" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar Producto</button>
                        </form>
                    </div>
                    <table class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="productTable"></tbody>
                    </table>
                </div>
            </div>
        </div>

    <script>
        let products = [];

        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('productName').value;
            const price = document.getElementById('productPrice').value;
            products.push({ name, price });
            updateTable();
            this.reset();
        });

        function updateTable() {
            const table = document.getElementById('productTable');
            table.innerHTML = '';
            products.forEach((product, index) => {
                table.innerHTML += `
                    <tr>
                        <td>${product.name}</td>
                        <td>$${product.price}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editProduct(${index})">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteProduct(${index})">Eliminar</button>
                        </td>
                    </tr>
                `;
            });
        }

        function editProduct(index) {
            const product = products[index];
            document.getElementById('productName').value = product.name;
            document.getElementById('productPrice').value = product.price;
            products.splice(index, 1);
            updateTable();
        }

        function deleteProduct(index) {
            products.splice(index, 1);
            updateTable();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
